name: CodeQL (Java)

on:
  workflow_call:
    inputs:
      timeout-minutes:
        description: 'Optional override for larger builds'
        default: 20
        required: false
        type: number
      build-command:
        description: 'Optional application build command'
        required: false
        type: string
      build-mode:
        description: 'Build mode to compile language for analysis'
        default: none
        required: true
        type: string      
      java-version:
        description: 'java version number'
        default: none
        required: true
        type: string   
    secrets:
      DATADOG_API_KEY:
        required: false                       
        
jobs:
  analyze:
    name: Code Scanning - CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    strategy:
      fail-fast: false

    steps:
      - uses: actions/setup-java@v2
        with:
          java-version: '${{ inputs.java-version }}'
          distribution: 'adopt'

      - uses: chargehound/security-workflows-public/codeql@test-gradle-submission
        with:
          language: java
          build-mode: ${{ inputs.build-command != '' && 'manual' || 'none' }}
          timeout-minutes: ${{ inputs.timeout-minutes }}
          build-command: ${{ inputs.build-command }}
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}            
